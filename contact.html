<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Global Map | Contact Us</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/images/favicon.png">

</head>
<body>
  <header>
		<nav class="navbar navbar-expand-lg navbar-expand-lg">
			<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<img src="assets/images/logo_black.png" class="img-fluid" alt="LOGO">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="fas fa-bars"></span>
					</button>
				<div class="collapse navbar-collapse lateral-left" id="bs-example-navbar-collapse-1">
					<ul class="nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

  
  <div class="contact-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 order-lg-1">
          <div class="img-wrapper">
            <img src="assets/images/It-2.jpg" alt="" class="img-fluid">
          </div>
        </div>
        <div class="col-lg-8 order-lg-2">
          <div class="content-wrapper">
            <div class="section-heading">
              <h3>Send Message</h3>
            </div>
            <div class="form-wrapper">
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="fname">First Name</label>
                      <input type="text" class="form-control" id="fname" placeholder="first name">
                    </div>
                    <div class="col-md-6">
                      <label for="lname">Last Name</label>
                      <input type="text" class="form-control" id="lname" placeholder="last name">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="email">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="4" class="form-control" placeholder="Write here..."></textarea>
                </div>
                <div class="form-group submit-btn">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<footer>
		<p class="footer-text text-center">Global Map &copy; Shahriar Soahg</p>
	</footer>
